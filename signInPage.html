<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signInPage.css">
    <title>Sign in</title>
</head>
<body>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container login-container">
            <div class="row">
                <div class="col login-form-2">
                    <h3>Sign in </h3>
                    <form>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your First Name " value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Last Name " value="" />
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Create a Password *" value="" />
                        </div>

                        <div class="form-group">
                            <select class="form-select chooseGender" aria-label="Default select example">
                                <option selected>Your Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Others</option>
                            </select>
                        </div>

                        <div class="form-group btnGroup">
                            <input type="submit" class="btnSubmit" value="Create" />
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
    
</body>
</html>
